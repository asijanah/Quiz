<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?
family=Heebo:wght@400&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.
4.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div class="quiz-container">
      <h2 class="quiz-header">some text</h2>
      <ul>
        <li>
          <input type="radio" id="a" class="answer" name="answer" />
          <label class="answer-a" for="question">question</label>
        </li>
        <li>
          <input type="radio" id="b" class="answer" name="answer" />
          <label class="answer-b" for="question">question</label>
        </li>
        <li>
          <input type="radio" id="c" class="answer" name="answer" />
          <label class="answer-c" for="question">question</label>
        </li>
        <li>
          <input type="radio" id="d" class="answer" name="answer" />
          <label class="answer-d" for="question">question</label>
        </li>
      </ul>
      <button class="submit">Next</button>
    </div>
  </body>
</html>
